    <section class="main clanak">

        <h2>Unos novih vijesti</h2>

        <form enctype="multipart/form-data" action="skripta.php" method="POST" id="unosForma">
            <div class="form-item">
                <span id="porukaTitle" class="bojaPoruke"></span>
                <label for="title">Naslov vjesti</label>
                <div class="form-field">
                    <input type="text" name="title" id="title" class="formfield-textual">
                </div>
            </div>
            <div class="form-item">
                <span id="porukaAbout" class="bojaPoruke"></span>
                <label for="about">Kratki sadržaj vjesti (do 50 znakova)</label>
                <div class="form-field">
                    <textarea name="about" id="about" cols="30" rows="10" class="form-field-textual"></textarea>
                </div>
            </div>
            <div class="form-item">
                <span id="porukaContent" class="bojaPoruke"></span>
                <label for="content">Sadržaj vjesti</label>
                <div class="form-field">
                    <textarea name="content" id="content" cols="30" rows="10" class="form-field-textual"></textarea>
                </div>
            </div>
            <div class="form-item">
                <span id="porukaSlika" class="bojaPoruke"></span>
                <label for="pphoto">Slika: </label>
                <div class="form-field">
                    <input type="file" class="input-text" id="pphoto" name="pphoto"/>
                </div>
            </div>
            <div class="form-item">
                <span id="porukaKategorija" class="bojaPoruke"></span>
                <label for="category">Kategorija vjesti</label>
                <div class="form-field">
                    <select name="category" id="category" class="form-field-textual">
                        <option value="" disabled selected>Odabir kategorije</option>
                        <option value="sport">Sport</option>
                        <option value="kultura">Kultura</option>
                    </select>
                </div>
            </div>
            <div class="form-item">
                <label>Spremiti u arhivu:
                    <div class="form-field">
                        <input type="checkbox" name="archive" id="archive">
                    </div>
                </label>
            </div>
            <div class="form-item">
                <button type="reset" value="Poništi">Poništi</button>
                <button type="submit" value="Prihvati" id="slanje">Prihvati</button>
            </div>
        </form>
    </section>

    <footer>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("slanje").onclick = function(event) {
                var slanjeForme = true;


                var poljeTitle = document.getElementById("title");
                var title = document.getElementById("title").value;
                if (title.length < 5 || title.length > 30) {
                    slanjeForme = false;
                    poljeTitle.style.border = "1px dashed red";
                    document.getElementById("porukaTitle").innerHTML = "Naslov vijesti mora imati između 5 i 30 znakova!<br>";
                } else {
                    poljeTitle.style.border = "1px solid green";
                    document.getElementById("porukaTitle").innerHTML = "";
                }


                var poljeAbout = document.getElementById("about");
                var about = document.getElementById("about").value;
                if (about.length < 10 || about.length > 100) {
                    slanjeForme = false;
                    poljeAbout.style.border = "1px dashed red";
                    document.getElementById("porukaAbout").innerHTML = "Kratki sadržaj mora imati između 10 i 100 znakova!<br>";
                } else {
                    poljeAbout.style.border = "1px solid green";
                    document.getElementById("porukaAbout").innerHTML = "";
                }


                var poljeContent = document.getElementById("content");
                var content = document.getElementById("content").value;
                if (content.length == 0) {
                    slanjeForme = false;
                    poljeContent.style.border = "1px dashed red";
                    document.getElementById("porukaContent").innerHTML = "Sadržaj mora biti unesen!<br>";
                } else {
                    poljeContent.style.border = "1px solid green";
                    document.getElementById("porukaContent").innerHTML = "";
                }


                var poljeSlika = document.getElementById("pphoto");
                var pphoto = document.getElementById("pphoto").value;
                if (pphoto.length == 0) {
                    slanjeForme = false;
                    poljeSlika.style.border = "1px dashed red";
                    document.getElementById("porukaSlika").innerHTML = "Slika mora biti unesena!<br>";
                } else {
                    poljeSlika.style.border = "1px solid green";
                    document.getElementById("porukaSlika").innerHTML = "";
                }


                var poljeCategory = document.getElementById("category");
                if (document.getElementById("category").selectedIndex == 0) {
                    slanjeForme = false;
                    poljeCategory.style.border = "1px dashed red";
                    document.getElementById("porukaKategorija").innerHTML = "Kategorija mora biti odabrana!<br>";
                } else {
                    poljeCategory.style.border = "1px solid green";
                    document.getElementById("porukaKategorija").innerHTML = "";
                }

                if (!slanjeForme) {
                    event.preventDefault();
                }
            };
        });
    </script>
